<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div:hover{
            background-color: aqua;
        }
        div:hover > p{
            display: block;
        }
        div > p{
            display: none;
            background-color: aqua;
        }
    </style>
</head>
<body>
   <div>brabo<p>i want make a little sex</p></div>
</body>
