<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .quadrado{
            height: 200px;
            border: 1px solid;

    </div>
    <div class="quadrado" id="q2">

    </div>

    <div class="quadrado" id="q4">

    </div>
